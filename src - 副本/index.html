<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iMAP景区畅游系统</title>
    <script>
    //根节点
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;

                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            };

        if (!doc.addEventListener) return;

        recalc()
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
</head>
<body>

    <div id="map"></div>

    <!-- 弹窗详情 -->
    <div class="zone_box_con_wrap overlay">
        <div class="zone_box_con">
            <a href="javascript:;" class="zone_box_close"><i></i></a>
            
            <div class="zone_box_wrap">
                <div class="zone_box">
    
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="sticky_navigation">
        <a href="javascript:;" class="sticky_navigation_item info_item"><i></i><em>消息</em><span></span></a>
        <a href="javascript:;" class="sticky_navigation_item route_item"><i></i><em>路线</em></a>
        <a href="javascript:;" class="sticky_navigation_item search_item"><i></i><em>搜索</em></a>
        <a href="javascript:;" class="sticky_navigation_item intro_item"><i></i><em>介绍</em></a>
        <a href="tel:400-102-6688" class="sticky_navigation_item kefu_item"><i></i><em>客服</em></a>
    </div>

    <!-- 列表模式按钮 -->
    <div class="list_mode_btn" id="list_mode_btn">
        <i></i>
        <em>列表模式</em>
    </div>

    <!-- 搜索列表模式按钮 -->
    <div class="list_mode_btn" id="search_list_mode_btn">
        <i></i>
        <em>列表模式</em>
    </div>

    <!-- 搜索列表模式 -->
    <div class="search_list_box_con_wrap overlay">
        <div class="search_list_box_con">
            <a href="javascript:;" class="search_list_box_close"><i></i></a>
            
            <div class="search_list_box_wrap">
                <div class="search_list_box">
                    <div class="search_list_input_wrap">
                        <div class="search_list_input">
                            <i></i>
                            <form action='' onsubmit="return false;">
                                <input type="search" id="keywords_list">
                            </form>
                        </div>    
                    </div>
                    <div class="search_result_list">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- copyright -->
    <p class="copyright">©深圳互动力</p>
    
    
    <!-- 区域选择 -->
    <div class="zone_type_con active">
        <div class="zone_type"></div>
    
        <a href="javascript:;" class="zone_type_extend_btn"></a>
    </div>
    
    
    
    <!-- 景区介绍 -->
    <div class="scenic_intro_con overlay">
        <a href="javascript:;" class="scenic_intro_close"><i></i></a>
        <div class="scenic_intro_con_text">
        </div>
    </div>
    

    <!-- 搜索 -->
    <div class="search_box_con_wrap overlay">
        <div class="search_box_con">
            <a href="javascript:;" class="search_box_close"><i></i></a>
            
            <div class="search_box_wrap">
                <div class="search_box">
                    <!-- <h2>搜索目的地</h2> -->
                    <div class="search_input_wrap">
                        <div class="search_input">
                            <i></i>
                            <form action='' onsubmit="return false;">
                                <input type="search" id="keywords" placeholder="输入关键字">
                            </form>
                        </div>
                    </div>
                    <div class="search_tag"></div>
                    <a href="javascript:;" class="confirm">确认</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 右上关闭搜索按钮 -->
    <div class="close_search">
        <i></i>
        <p id="search_name"></p>
    </div>
    
    
    <!-- 推荐路线列表 -->
    <div class="recommend_line_con">
        <a href="javascript:;" class="recommend_line_close">
            <i></i>
        </a>
    
        <div class="recommend_line_wrap">
        </div>
    </div>
    
    <!-- 推荐路线详情 -->
    <div class="recommend_line_spot_con">
        <div class="recommend_line_spotwrap">
            <div class="recommend_line_box_spot_wrap">
            </div>
            
            <div class="recommend_line_spot_list_btn_wrap">
                <div class="recommend_line_spot_list_btn">
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- 列表模式 -->
    <div class="scenic_list_con overlay">
        <div class="scenic_list_con_inner">
            <a href="javascript:;" class="scenic_list_close hide">
                <i></i>
            </a>
            <div class="scenic_list_btn">
            </div>
        
            <div class="scenic_list_wrap">
                
                <div class="scenic_list_box">
                </div>
            </div>
        </div>
    </div>
    
    
    
    <!-- 首页滚动热点 -->
    <div class="scroll_hotspot">
        <div class="scroll_hotspot_list" id="scroll_hotspot_list">
        </div>
    </div>
    
    
    <!-- 热点列表 -->
    <div class="hotspot_list_wrap overlay">
        
        <div class="hotspot_list_con">
            <a href="javascript:;" class="hotspot_close"><i></i></a>
            <h2 class="title">今日热点概览</h2>
            <div class="hotspot_list_con_overflow">
                <ul class="show_list" id="show_list"></ul>
                <ul class="hotspot_list" id="hotspot_list">
                </ul>  
            </div>
        </div>
    </div>
    
    
    <!-- 热点详情 -->
    <div class="hotspot_detail_wrap overlay">
        <div class="hotspot_detail_con">
            <a href="javascript:;" class="hotspot_detail_close"><i></i></a>
            <div class="hotspot_detail_overflow">
                <div class="hotspot_detail" id="hotspot_detail">
                </div>
            </div>
        </div>
    </div>
    
    
    
    <!-- 详情视频 -->
    <div class="pop_video_box">
        <a href="javascript:;" class="video_close_btn"></a>
        <div class="pop_video_box_wrap"></div>
    </div>
    
    
    <!-- 不在园区内 -->
    <div class="notInPark">
        <div class="notInPark_wrap">
            <a href="javascript:;" class="notInPark_close"><i></i></a>
            <div class="notInPark_text">
                <p>您当前定位不在该景区内</p>
                <p>景区内体验效果会更佳</p>
            </div>
            <a href="javascript:;" class="openLocation"><i></i>导航去景区</a>
            <a href="javascript:;" class="notInPark_buy"><i></i>去购票</a>
        </div>
    
    </div>

    <!-- 欢迎卡片 -->
    <div class="welcome_wrap overlay">
        <div class="welcome_card">
            <span class="close"></span>
        </div>
    </div>
    
    <!-- 定位按钮 -->
    <div class="getLocBtn">定位</div>

    <!-- 解说音频 -->
    <audio id="commentary"></audio>
        
</body>
</html>
